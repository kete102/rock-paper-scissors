<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Rock Paper Scissors</h1>
    </header>
    <main class="main-content">
      <section class="game-description">
        <p class="text-game-description">
          Rock Paper Scissors is a simple game where you can play rock, paper,
          or scissors.
        </p>
      </section>
      <div class="game-container">
        <div class="game">
          <h3>Choose one</h3>
          <div class="game-buttons-player">
            <button class="game-button" id="rock-button" onclick="playRock()">
              🪨 Rock
            </button>
            <button class="game-button" id="paper-button" onclick="playPaper()">
              📃 Paper
            </button>
            <button
              class="game-button"
              id="scissors-button"
              onclick="playScissors()"
            >
              ✂️ Scissors
            </button>
          </div>
          <div class="game-buttons-computer">
            <button class="game-button" id="rock-button" onclick="playRock()">
              🪨 Rock
            </button>
            <button class="game-button" id="paper-button" onclick="playPaper()">
              📃 Paper
            </button>
            <button
              class="game-button"
              id="scissors-button"
              onclick="playScissors()"
            >
              ✂️ Scissors
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
