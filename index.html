<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Rock Paper Scissors</h1>
    </header>
    <main class="main-content">
      <section class="game-description">
        <p class="text-game-description">
          Rock Paper Scissors is a simple game where you can play rock, paper,
          or scissors.
        </p>
      </section>
      <div class="game-container">
        <div class="game">
          <div class="game-buttons">
            <h3 class="player-text">Player</h3>
            <button
              id="player-rock-button"
              value="rock"
              class="player-option game-button"
            >
              Rock
            </button>
            <button
              id="player-paper-button"
              value="paper"
              class="player-option game-button"
            >
              Paper
            </button>
            <button
              id="player-scissors-button"
              value="scissors"
              class="player-option game-button"
            >
              Scissors
            </button>
          </div>
          <div class="game-counter">
            <p class="text-game-counter" id="game-counter">
              <span class="text-player-game-wins" id="player-game-wins">
                0
              </span>
              <span>-</span>
              <span class="text-computer-game-wins" id="computer-game-wins">
                0
              </span>
            </p>
          </div>
          <div id="winner-modal" class="winner-modal">
            <div class="modal-content">
              <p id="modal-winner-text">Este es un modal simple.</p>
              <button id="restart-game-button">Restart</button>
            </div>
          </div>
          <div class="game-buttons">
            <h3 class="player-text">Computer</h3>
            <div class="game-buttons">
              <button
                id="computer-rock-button"
                class="computer-option game-button"
                value="rock"
                disabled
              >
                Rock
              </button>
              <button
                id="computer-paper-button"
                class="computer-option game-button"
                value="paper"
                disabled
              >
                Paper
              </button>
              <button
                id="computer-scissors-button"
                class="computer-option game-button"
                value="scissors"
                disabled
              >
                Scissors
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
